<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #0eb052;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        .sidebar h2 {
            padding: 20px;
            margin: 0;
            text-align: center;
            background-color: #7bf832;
            font-size: 24px;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .main-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="community">Community</a>
        <a href="herpedex">Herpedex</a>
        <a href="plan-trip">Plan A Trip</a>
        <a href="account">Account</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the sidebar to get started.</p>
    </div>

</body>
</html>
